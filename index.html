<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .completed-task {
        text-decoration: line-through;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="bg-white p-4 rounded shadow-sm text-center w-100"
        style="max-width: 600px"
      >
        <h1 class="mb-3">TODO LIST</h1>
        <hr />
        <div class="mb-3">
          <input
            type="text"
            id="todo-input"
            class="form-control mb-2"
            placeholder="Add task..."
          />
          <input
            type="date"
            id="due-date"
            class="form-control mb-2"
            placeholder="Due Date"
          />
          <select id="task-priority" class="form-select mb-3">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button id="add-todo-btn" class="btn btn-dark">ADD</button>
        </div>
        <div class="mb-3">
          <button id="filter-all" class="btn btn-outline-secondary">All</button>
          <button id="filter-completed" class="btn btn-outline-secondary">
            Completed
          </button>
          <button id="filter-pending" class="btn btn-outline-secondary">
            Pending
          </button>
        </div>
        <ul class="list-group" id="todo-list"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
